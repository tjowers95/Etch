<!DOCTYPE html>
<html>
<body>
</body>
<style>
html{
  height:100%;
  width:100%;
background-color:gray;
}
body{
  height:100%;
  width:100%;
  margin:0%;
  line-height:0;
}
div{
}
</style>
<script>
	//specify grid dimensions with g, ie, a 'g' by 'g' grid
    var g = 16;
	var div = document.createElement('div');
	div.style = `display:inline-block;width:${100/g}%;height:${100/g}%;position:relative;`;
	document.body.appendChild(div);
	document.body.children[2].id='d0';
	for (i=1;i<(g*g);i++){
		var id = `d${i}`;
		var d = document.createElement('div');

		d.style = `display:inline-block;width:${(100/g)}%;height:${(100/g)}%;position:relative;`;
		d.id = id;
		document.getElementById(`d${i-1}`).insertAdjacentElement("afterend",d);
		
	
	}
	
	
    var a = document.body;
	
	var dF = 0;
	a.addEventListener('click',function(){
		++dF;
		if(dF%2 == 1){
			this.style = "background-color:blue;";
		} else {
			this.style = "background-color:black;";
		};
		return dF;
	},this);
	
	
	
	
</script>
</html>
